<div class="row">
    <h1 class="jumbotron text-center">Bem-vindo ao Contatooh</h1>

    <div class="col-sm-12 form-group">
        <div class="row">
            <div class="col-sm-1">
                <button class="btn btn-primary btn-block" data-ng-click="incrementa()">Novo</button>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Procura Contato" data-ng-model="filter">
            </div>
            <div class="col-sm-5 text-right">
                <p>Contatos Cadastrados: {{ contatos.length }}</p>
            </div>
        </div>
    </div>


    <div class="table-resposive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>EMAIL</th>
                    <th class="text-center">AÇÔSE</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="contato in contatos | filter: filter">
                    <td>
                        <a>{{ contato.name }}</a>
                    </td>
                    <td>{{ contato.email }}</td>
                    <td class="text-center">
                        <button class="btn btn-danger">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
